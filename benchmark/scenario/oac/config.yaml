oacArgs: &oac-args
  resourceUser: 'did:pkh:11155111:eip155:0xd231120Eea6201B142b4048cf6C86BaC2A0655D2'
  role: 'VERIFIER'
  policy: '0xf36d405f07b0e341501f06690fe4c9757d37b85784141c9f0eb327ad9ac9888a'
  context: '0x3d947d2e6f92114fd9a0773b11538a6e5ec1890c2a5087b95eac63ad2964a7e2'
  numberOfPolicies: 1

grWorkload: &gr-workload
    module: scenario/oac/assign-role.js

grRound: &gr-round
    txNumber: 20
    rateControl:
      type: maximum-rate
      opts:
        tps: 100
        step: 5
        sampleInterval: 20,
        includeFailed: true

test:
  name: oac
  description: >-
    Hyperledger Caliper Benchmark of a Non-disclosing Blockchain-based Access Control for Data Sharing in Multi-Party Environments, 
    to test the backend DLT's performance with simple role assignment & session transactions.
  workers:
    number: 1
  rounds:
    - <<: *gr-round
      label: grantRole#1
      description: Grant role with one policy
      workload:
        <<: *gr-workload
        arguments: *oac-args
    - <<: *gr-round
      label: grantRole#2
      description: Grant role with two policies
      workload:
        <<: *gr-workload
        arguments:
          << : *oac-args
          numberOfPolicies: 2
    - <<: *gr-round
      label: grantRole#3
      description: Grant role with three policies
      workload:
        <<: *gr-workload
        arguments:
          << : *oac-args
          numberOfPolicies: 3
    - <<: *gr-round
      label: grantRole#5
      description: Grant role with five policies
      workload:
        <<: *gr-workload
        arguments:
          << : *oac-args
          numberOfPolicies: 5
    - <<: *gr-round
      label: grantRole#8
      description: Grant role with eight policies
      workload:
        <<: *gr-workload
        arguments:
          << : *oac-args
          numberOfPolicies: 8
    - <<: *gr-round
      label: grantRole#13
      description: Grant role with thirteen policies
      workload:
        <<: *gr-workload
        arguments:
          << : *oac-args
          numberOfPolicies: 13
